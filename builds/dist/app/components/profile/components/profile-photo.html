<div class="well">
<img ng-if="prf.photo" ng-src="{{currentUser.photo}}" alt="User Photo" class="img-thumbnail center-block">
<div class="wrapper" ng-if="prf.photo == 0">
	<img  src="img/placehold.png" alt="User Photo" class="img-thumbnail center-block">
	<form enctype="multipart/form-data" method="post">
		<p>Загрузи фото</p>
		<p>
			<input type="file" name="photo" multiple accept="image/*,image/jpeg">
			<input type="submit" value="Отправить"></p>
	</form>
	</div>
	<br>

  <p>{{currentUser.name}}</p>
</div>
